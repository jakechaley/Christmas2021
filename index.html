<!DOCTYPE html>
<html>
  <head>
    <title>Christmas 2021</title>
    <link rel="stylesheet" href="index.css" type="text/css" />
    <!-- Begin bootstrap dependencies -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
      integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
      crossorigin="anonymous"
    ></script>
    <!-- End bootstrap dependencies -->
  </head>
  <body>
    <div class="header-container">
      <img class="header-image" src="image/merryxmas.png" alt="merryxmas" />
    </div>

    <div class="gift-container">
      <div class="gift">
        <img class="gift-image" src="image/gift7.png" alt="A Present" />
        <div>
          <button type="button" data-toggle="modal" data-target="#deah">
            Deah
          </button>
        </div>
      </div>

      <div class="gift">
        <img class="gift-image" src="image/gift5.png" alt="A Present" />
        <div>
          <button type="button" data-toggle="modal" data-target="#mom">
            Mom
          </button>
        </div>
      </div>

      <div class="gift">
        <img class="gift-image" src="image/gift6.png" alt="A Present" />
        <div>
          <button type="button" data-toggle="modal" data-target="#grammy">
            Grammy
          </button>
        </div>
      </div>

      <!-- <div class="button-container">
        
      </div> -->
    </div>

    <div
      class="modal fade"
      id="deah"
      tabindex="-1"
      role="dialog"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content modal-deah">
          <div class="modal-header">
            <h5 class="modal-title">Deah,</h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">This is the body of the modal</div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-dismiss="modal"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>

    <div
      class="modal fade"
      id="mom"
      tabindex="-1"
      role="dialog"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content modal-mom">
          <div class="modal-header">
            <h5 class="modal-title">Mom,</h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">This is the body of the modal</div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-dismiss="modal"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>

    <div
      class="modal fade"
      id="grammy"
      tabindex="-1"
      role="dialog"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content modal-grammy">
          <div class="modal-header">
            <h5 class="modal-title">Grammy,</h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">This is the body of the modal</div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-dismiss="modal"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
